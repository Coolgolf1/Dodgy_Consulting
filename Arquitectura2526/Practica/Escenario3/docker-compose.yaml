services:

  namenode:
    build: ./hadoop
    container_name: namenode
    hostname: namenode
    environment:
      - HADOOP_NODE=namenode
    ports:
      - "9870:9870"
      - "9000:9000"
    networks:
      - cluster

  datanode:
    build: ./hadoop
    container_name: datanode
    environment:
      - HADOOP_NODE=datanode
    depends_on:
      - namenode
    ports:
      - "9864:9864"
    networks:
      - cluster

  spark-master:
    build: ./spark
    container_name: spark-master
    environment:
      - SPARK_ROLE=master
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./notebooks:/home/jovyan/work
    depends_on:
      - namenode
    networks:
      - cluster

  spark-worker-1:
    build: ./spark
    container_name: spark-worker-1
    environment:
      - SPARK_ROLE=worker
    volumes:
      - ./notebooks:/home/jovyan/work
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    cpuset: "0"  # Limita a CPU 0
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2g
    networks:
      - cluster

  spark-worker-2:
     build: ./spark
     container_name: spark-worker-2
     environment:
       - SPARK_ROLE=worker
     volumes:
       - ./notebooks:/home/jovyan/work
     depends_on:
       - spark-master
     ports:
       - "8082:8081"
     cpuset: "1"
     deploy:
       resources:
         limits:
           cpus: "1.0"
           memory: 2g
     networks:
       - cluster

  spark-worker-3:
     build: ./spark
     container_name: spark-worker-3
     environment:
       - SPARK_ROLE=worker
     volumes:
       - ./notebooks:/home/jovyan/work
     depends_on:
       - spark-master
     ports:
       - "8083:8081"
     cpuset: "0"
     deploy:
       resources:
         limits:
           cpus: "1.0"
           memory: 2g
     networks:
       - cluster

  jupyter:
    build: ./jupyter
    container_name: jupyter
    user: "1000:100"
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - JAVA_HOME=/usr/lib/jvm/java-11-openjdk-arm64
      - SPARK_HOME=/opt/spark
      - PASSWORD=admin
      - JUPYTER_TOKEN=admin
    depends_on:
      - spark-master
    networks:
      - cluster

networks:
  cluster:
